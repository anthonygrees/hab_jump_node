---
driver:
  name: ec2
  aws_ssh_key_id: chef_demo_2x
  region: us-west-2
  security_group_ids: sg-2560a741
  associate_public_ip: true
  instance_type: t2.large
  tags:
    # Replace YOURNAME and YOURCOMPANY here
    Name: "Chef Training Node for Hab_JumpStart, Rees"
    user: Administrator
    X-Contact: "Anthony Rees"
    X-Application: "apac"
    X-Dept: "sales"
    X-Customer: "Rees"
    X-Project: "BJC-Demo"
    X-Termination-Date: "2020-07-20T12:04:30Z"
    X-TTL: 8

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14.12.3
  chef_license: accept

verifier:
  name: inspec
  format: documentation

platforms:
  - name: centos-7
    driver:
      block_device_mappings:
        - device_name: /dev/sda1
          ebs:
            volume_type: gp2
#            virtual_name: test
            volume_size: 20
            delete_on_termination: true
    transport:
      username: centos
      ssh_key:  ~\.ssh\id_rsa
    driver_config:
      user_data: C:/Users/chef/user_data

suites:
  - name: default
    run_list:
      - recipe[hab_jump_node::centos]
    verifier:
      inspec_tests:
        - test/integration/centos/inspec/default
    attributes:
